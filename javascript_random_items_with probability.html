<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <script>
            var x = [20, 5, 7, 30, 45];
            var f = [3, 2, 1, 4, 2];
            function sum(f)
            {
                s = 0;
                for (i = 0; i < f.length; i++)
                {
                    s += f[i];
                }
                return s;
            }



            function number(x, f)
            {
                var rand = Math.floor(Math.random() * (sum(f) - 1));
                var sum_of_frequency = 0;
                for (let i = 0; i < f.length; i++)
                {
                    sum_of_frequency += f[i];
                    if (sum_of_frequency > rand)
                    {
                        return x[i];
                    }
                }
            }

            alert(number(x, f))

        </script>
    </body>

</html>
